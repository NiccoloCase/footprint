query GetNewsFeed($pagination: PaginationOptions) {
  getNewsFeed(pagination: $pagination) {
    id
    isSeen
    footprint {
      id
      title
      media
      location {
        coordinates
      }
      author {
        username
        #profileImage
      }
    }
  }
}

mutation MarkFeedItemAsSeen($id: ID!) {
  markFeedItemAsSeen(id: $id) {
    success
  }
}
