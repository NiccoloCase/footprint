query Me {
  whoami {
    username
    email
  }
}

mutation Register($username: String!, $email: String!, $password: String!) {
  signup(username: $username, email: $email, password: $password) {
    success
  }
}

mutation Login($email: String!, $password: String!) {
  login(email: $email, password: $password) {
    accessToken
    refreshToken
  }
}
