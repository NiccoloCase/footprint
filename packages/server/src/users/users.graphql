enum AuthType {
  LOCAL
  GOOGLE
}

type User {
  id: ID!
  profileImage: String!
  username: String!
  # informazioni private:
  email: String
  authType: AuthType
  googleID: String
}

type Query {
  # Restituisce l'utente autenticato
  whoami: User!
  # Restituisce il profilo di un utente dao il suo ID
  getUserById(id: String!): User!
}
