type AuthPayload {
  accessToken: String!
  refreshToken: String!
  expiresIn: Int!
}

type Mutation {
  # REGISTRAZIONE
  # registra un utente in locale
  signup(username: String!, email: String!, password: String!): ProcessResult!
  # registra un utente con un account google
  signupWithGoogle(
    username: String!
    email: String!
    googleID: String!
  ): ProcessResult!
  # ACCESSO
  # accedi in locale
  login(email: String!, password: String!): AuthPayload!
  # accedi con un account google
  loginWithGoogle(access_token: String!): AuthPayload!
}
