type AuthPayload {
  accessToken: String!
  refreshToken: String!
  expiresIn: Int!
}

type GoogleProfile {
  id: String!
  name: String!
  email: String!
  picture: String!
}

type GoogleAuthResult {
  isRegistrationRequired: Boolean!
  tokens: AuthPayload
  googleProfile: GoogleProfile
}

type Mutation {
  # REGISTRAZIONE
  # registra un utente in locale
  signup(username: String!, email: String!, password: String!): ProcessResult!
  # registra un utente con un account google
  signupWithGoogle(username: String!): GoogleAuthResult!
  # LOGIN
  # accesso in locale
  login(email: String!, password: String!): AuthPayload!
  # accesso con un account google
  loginWithGoogle: GoogleAuthResult!
}
